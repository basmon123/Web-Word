<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor FDA</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <style>
        /* Estilos internos para evitar CSS en línea */
        .detalles-box {
            background-color: #f3f2f1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        .detalles-box p {
            margin: 5px 0;
            border-bottom: 1px solid #e1dfdd;
            padding-bottom: 2px;
        }
        .detalles-box strong {
            color: #0078d4;
        }
        /* Clase para la línea divisoria */
        .separador {
            border: 0; 
            border-top: 1px solid #eaeaea; 
            margin: 15px 0;
        }
    </style>
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <div class="padding">
        <h2>Generador FDA</h2>
        <p class="ms-font-s subtitulo">Selecciona el proyecto de la base de datos.</p>

        <div class="grupo-input">
            <label class="ms-Label" for="client-select">1. Selecciona Cliente</label>
            <select id="client-select" class="caja-input" aria-label="Seleccionar Cliente">
                <option value="">Cargando datos...</option>
            </select>

            <label class="ms-Label" for="project-select">2. Selecciona N° Proyecto</label>
            <select id="project-select" class="caja-input" aria-label="Seleccionar Número de Proyecto">
                <option value="">-- Primero elige cliente --</option>
            </select>
        </div>

        <div id="project-details" class="detalles-box">
            <p><strong>Proyecto:</strong> <span id="lblNombre">---</span></p>
            <p><strong>Cliente:</strong> <span id="lblCliente">---</span></p>
            <p><strong>División:</strong> <span id="lblDivision">---</span></p>
            <p><strong>Contrato:</strong> <span id="lblContrato">---</span></p>
            <p><strong>API:</strong> <span id="lblAPI">---</span></p>
        </div>

        <hr class="separador">

        <div class="grupo-input">
            <label class="ms-Label" for="inServicios">Servicios / Tipo Doc</label>
            <input type="text" id="inServicios" class="caja-input" placeholder="Ej: Estudio / Informe">

            <label class="ms-Label" for="inNombreDoc">Nombre del Documento</label>
            <input type="text" id="inNombreDoc" class="caja-input" placeholder="Ej: Informe Técnico Final">

            <div class="fila-flex">
                <div class="col-70">
                    <label class="ms-Label" for="inCodigo">Código Documento</label>
                    <input type="text" id="inCodigo" class="caja-input" placeholder="Ej: 4600-INF-001">
                </div>
                <div class="col-30">
                    <label class="ms-Label" for="inRevision">Revisión</label>
                    <input type="text" id="inRevision" class="caja-input" placeholder="B">
                </div>
            </div>
        </div>

        <br>
        
        <button id="run" class="boton">
            <span class="ms-Button-label">Generar Documento</span>
        </button>
        
        <p id="mensajeEstado" class="mensaje-estado"></p>
    </div>
    
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
